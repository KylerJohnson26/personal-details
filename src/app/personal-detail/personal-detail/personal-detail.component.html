<section class="personal-details-wrapper">
  <app-details-form (detailsAdded)="onDetailsAdded($event)"></app-details-form>
  <mat-card class="graphic-wrapper">
    <mat-card-header>
      <mat-card-title>No. of Close Friends By Age</mat-card-title>
      <mat-card-subtitle>Do our "circles" get smaller as we age?</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="padding: 2em">
      <div class="graph-section" *ngIf="details$ | async as details">
        <!-- <app-details-graphic [data]="details$ | async"></app-details-graphic> -->
        <ngx-charts-line-chart
          [results]="details"
          [xAxis]="true"
          [xAxisLabel]="xAxisLabel"
          [showXAxisLabel]="true"
          [yAxisLabel]="yAxisLabel"
          [showYAxisLabel]="true"
          [roundDomains]="true"
          [yAxis]="true"
          [showGridLines]="true"
          [showRefLabels]="true">
        </ngx-charts-line-chart>

      </div>
    </mat-card-content>
  </mat-card>
</section>
